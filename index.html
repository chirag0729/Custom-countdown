<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <!-- bs cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- external css link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <div class="sd border rounded-3  col-md-5 col-sm-11 mx-auto p-5" id="sd">
        <h1 class="text-center mb-4">Set Your Countdown!</h1>
        <form class="text-start justify-content-center mx-auto" type="submit" id="form-sub">
            <label for="input-title">Title:</label><br>
            <input class="w-100 input-title" type="text" placeholder="What are you counting down to?" id="input-title"
                required><br>
            <label class="mt-4" for="input-date">Date:</label><br>
            <input class="w-100 mb-5 input-date" type="date" name="" id="input-date" min="" value="" required> <br>
            <button class="c-btn w-100 p-1" id="start-btn">Start</button>
        </form>
    </div>

    <div class="startcountdown text-center border border-light rounded-3 col-md-5 col-sm-11 justify-content-center  p-5"
        id="startcountdown" hidden>
        <h1 id="middle-heading"></h1>
        <div class="time-parameters d-flex justify-content-center  mb-5 mt-4 time-spans" id="time-parameters">
            <div class="d-flex flex-column  me-2 me-2">
                <span class="day fw-bold" id="day"></span>
                <span>Days</span>
            </div>:
            <div class="d-flex flex-column ms-2 me-2 ">
                <span class="hours fw-bold" id="hours"></span>
                <span>Hours</span>
            </div>:
            <div class="d-flex flex-column ms-2 me-2">
                <span class="minutes fw-bold" id="minutes"></span>
                <span>Minutes</span>
            </div>:
            <div class="d-flex flex-column  ms-2 ">
                <span class="seconds fw-bold" id="seconds"></span>
                <span>Seconds</span>
            </div>
        </div>
        <button class="reset-btn c-btn p-1" id="reset-btn">Reset</button>
    </div>

    <div class="endcountdown text-center border rounded-3 col-md-5 col-sm-11 p-5" id="endcountdown" hidden>
        <h1 class="anime-h1" id="end-heading"></h1>
        <button class="new-count-btn c-btn p-1 mt-5" id="complete-btn">Reset</button>
    </div>



    <!-- external js link -->
    <script src="script.js"></script>
</body>

</html>
